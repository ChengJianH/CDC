defaults:
  - _self_
  - augmentations: symmetric_weak.yaml
  - wandb: private.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# disable hydra outputs
hydra:
  output_subdir: null
  run:
    dir: .

name: "mocov2plus-cifar10"
method: "mocov2plus"
backbone:
  name: "resnet34"
method_kwargs:
  proj_hidden_dim: 4096
  proj_output_dim: 256
  queue_size: 32768
  temperature: 0.2
momentum:
  base_tau: 0.99
  final_tau: 0.999
data:
  dataset: cifar10
  train_path: "../../datasets"
  val_path: "../../datasets"
  format: "image_folder"
  num_workers: 4
optimizer:
  name: "sgd"
  batch_size: 256
  lr: 0.5
  classifier_lr: 0.1
  weight_decay: 1e-4
scheduler:
  name: "warmup_cosine"
  warmup_epochs: 50
checkpoint:
  enabled: True
  dir: "trained_models"
  frequency: 1
auto_resume:
  enabled: True

# overwrite PL stuff
max_epochs: 1000
devices: [0]
sync_batchnorm: True
accelerator: "gpu"
#strategy: "ddp"
precision: 16


cluster_eval:
  enabled: True
  freq: 10
  preds_k: 10
  targets_k: 10
process_bar:
  enabled: True
  refresh_rate: 20